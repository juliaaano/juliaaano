---
layout: default
---

<section class="wrapper" itemscope itemtype="https://schema.org/BlogPosting">
    <header itemprop="name">
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <article class="mt-8" itemprop="articleBody">
            {{ content }}
        </article>
    </main>
</section>
