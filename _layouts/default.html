layout: compress
---

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US" itemscope="" itemtype="http://schema.org/WebPage">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    {% include favicon.html %}
    {% feed_meta %}
    {% seo %}
    <script src="https://use.fontawesome.com/2f1221e7e8.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="wrapper">
        <aside class="header-toggle unprintable" id="header-toggle" title="show head menu" onclick="$('#header').show();$('#header-toggle').hide();">&#9776;</aside>
        <header class="header" id="header">
            <div class="face">
                <a href="/about-me">
                    <img src="/images/juliano-boesel-mohr-192x192.jpg" class="photo" alt="Photo of Juliano Boesel Mohr" />
                </a>
            </div>
            <nav>
                {% include social.html %}
                <ul class="menu">
                    <li><a href="/" title="home page">home</a></li>
                    <li><a href="/contents" title="all blog posts">all {{ site.posts.size }} posts</a></li>
                    <li><a href="/about-me" title="about me">about me</a></li>
                </ul>
            </nav>
        </header>
    </div>
    {{ content }}
    {% include footer.html %}
    {% include disqus-count.html %}
    {% include google-analytics.html %}
    <script src="//code.jquery.com/jquery-1.9.0.min.js"></script>
</body>

</html>
