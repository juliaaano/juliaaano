language: ruby

rvm:
  - 2.4.0

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

install:
  - bundle install --jobs=3 --retry=3
  - rake build

script:
  - rake proofer

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
